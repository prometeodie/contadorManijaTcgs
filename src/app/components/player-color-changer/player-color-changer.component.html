<ion-icon name="color-palette-outline" class="palette" [ngClass]="{'shadow':BgImg}" (click)="openColorSelection()"></ion-icon>

<section class="color-selection" [ngClass]="{ 'right': position, 'left': !position }" *ngIf="isColorSelectionOpen">
  <ul class="color-list">
    <li
      class="color-item"
      *ngFor="let color of colors; index as i"
      [ngStyle]="getCircleItemStyle(i, colors.length)"
      [style.background-color]="color"
      [class.selected]="color === currentColor"
      (click)="selectColor(color)"
    ></li>
  </ul>

  <ion-icon class="image-upload" name="image-outline" (click)="selectImage(player)"></ion-icon>
<div class="custom-alert" *ngIf="showImageWarning">
  <div class="saved-image-container" *ngIf="savedImageUrl">
    <img [src]="savedImageUrl" alt="Imagen guardada" class="saved-image" />
  </div>

  <p>{{"IMAGE_SAVED_PROMPT" | translate}}</p>

  <div class="btns">
    <button ion-button (click)="useSavedImage()">{{"USE_SAVED_IMAGE" | translate}}</button>
    <button ion-button color="primary" (click)="selectNewImage()">{{"SELECT_NEW_IMAGE" | translate}}</button>
  </div>
</div>
</section>
