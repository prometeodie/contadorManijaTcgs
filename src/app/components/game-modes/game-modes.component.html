<div #container>
  <ul class="modes">
    <li class="mode-item img-chest" (click)="chessMode()"><img src="../../../assets/icon/game.png" alt="chest-mode"></li>
    <li class="mode-item icon" (click)="showTimers(true)"><ion-icon name="time-outline"></ion-icon></li>
    <li class="mode-item img-chest" (click)="showTimers(false)"><img src="../../../assets/icon/timer-off.png" alt="chest-mode"></li>
  </ul>
</div>
