<div lines="none" class="counter-container" [ngClass]="{'chess-timer-active':isChessTimerActive}" [ngStyle]="{ 'background-color': backgroundColor }">
  <div class="counter-btn" (click)="incrementDecrement(-1)">âˆ’</div>
  <section class="counter-section">
    <span  class="counter-section__number"
    [ngClass]="{ 'animate': showAnimation, 'visible': showVisible, 'chess-active-change-position':isChessTimerActive }"
     (animationend)="onAnimationEnd()"
    >
    <span *ngIf="action === 'increment'">+</span>{{counter}}</span>
    <div>
    <ion-label class="counter-section__value number-changed" [ngClass]="{
    'small-font': hp < -99,
    'defeat-color': hp <= 0,
  }">{{ hp }}</ion-label>
  <div class="counter-container__turns" *ngIf="isTurnsTimerActive || isChessTimerActive"><span>Turno</span> <strong>{{turnsCounter}}</strong></div>
  </div>
  </section>
  <div class="counter-btn" (click)="incrementDecrement(1)">+</div>
</div>
