<main class="turn-timer"
      (touchstart)="startPress()"
      (touchend)="endPress()">


<div class="popup-container" *ngIf="activePlayer === null || isPaused">
  <div class="popup-bubble">
    {{"TAP_TO_START" | translate}}
    <div class="popup-arrow"></div>
  </div>
</div>

<div class="popup-container" *ngIf="showPopUp()">
  <div class="popup-bubble">
    {{"PRESS_HOLD_PAUSE" | translate}}
    <div class="popup-arrow"></div>
  </div>
</div>

  <div
    class="turn-timer__time"
    [ngClass]="{
      'hurry-up': timeLeft() <= 10000,
      'time-out': timeLeft() === 0,
      'shadow-txt': BgImg,
      'activePlayer': playerNumber !== activePlayer && activePlayer !== null
    }"
  >
    {{ timeDisplay() }}
  </div>

  <button class="turn-timer__btn">
    <ion-icon
      name="hourglass-outline"
      class="turn-timer__btn__icon"
      [ngClass]="{ 'shadow-icon': BgImg, 'activePlayer': playerNumber !== activePlayer && activePlayer !== null}">
    </ion-icon>
  </button>

  <svg *ngIf="isPressing"
       class="hold-progress"
       width="40"
       height="40"
       viewBox="0 0 36 36">
    <circle
      class="progress-bg"
      cx="18"
      cy="18"
      r="16"
      fill="none"
      stroke-width="4" />
    <circle
      class="progress-bar"
      cx="18"
      cy="18"
      r="16"
      fill="none"
      stroke-width="4"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="progressOffset" />
  </svg>

</main>
