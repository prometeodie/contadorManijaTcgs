<div class="backdrop" (click)="cancel()"></div>

<div class="dialog" [ngClass]="{'flipped': isPopupFlipped}">
  <p class="message">{{ message }}</p>

  <div class="buttons">
    <button class="btn cancel" (click)="cancel()">
      {{ cancelText }}
    </button>
    <button class="btn confirm" (click)="confirm()">
      {{ confirmText }}
    </button>
  </div>
</div>
